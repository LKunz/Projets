# --- ⚙️ Configuration Générale ---
title: "Portfolio | Enseignement & Projets"
author: "Luc Kunz"
email: "kunz.luc@pm.me"
description: "Ressources pédagogiques, cours et projets en économie, droit et mathématiques."

# --- 🎨 Thème GitHub Pages ---
remote_theme: pages-themes/slate@v0.2.0


# --- 📂 Organisation du contenu ---
collections:
  cours:
    output: true
    permalink: /cours/:name/
  projets:
    output: true
    permalink: /projets/:name/

# --- 📜 Navigation Personnalisée ---
header_pages:
  - index.md
  - about.md
  - cours.md
  - projets.md
  - contact.md

# --- 🔧 Options supplémentaires ---
markdown: kramdown
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
